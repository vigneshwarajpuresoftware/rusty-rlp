name: CI

on:
  release:
    types: [created]
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install latest nightly
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          default: true
          components: rustfmt, clippy
      - name: Lint with rustfmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt

      - name: Lint with clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all-targets --all-features

  test:
      runs-on: ${{ matrix.os }}
      needs: lint
      strategy:
        fail-fast: false
        matrix:
          python-version: [3.6, 3.7, 3.8]
          os: [ubuntu-latest, macos-latest, windows-latest]

      steps:
        - uses: actions/checkout@v2
        - name: rust-toolchain
          uses: actions-rs/toolchain@v1
          with:
            toolchain: stable
            default: true
        - name: Run rust tests
          uses: actions-rs/cargo@v1
          with:
            command: test

        - name: Set up Python ${{ matrix.python-version }}
          uses: actions/setup-python@v1
          with:
            python-version: ${{ matrix.python-version }}

        - name: Install dependencies
          run: |
            python -m pip install --upgrade pip
            pip install -r requirements-dev.txt
            pip install .
        - name: Run Python tests
          run: pytest python_tests.py

  release:
      runs-on: ${{ matrix.os }}
      needs: test
      strategy:
        fail-fast: false
        matrix:
          python-version: [3.6, 3.7, 3.8]
          os: [ubuntu-latest, macos-latest, windows-latest]

      steps:
        - uses: actions/checkout@v2
        - name: rust-toolchain
          uses: actions-rs/toolchain@v1
          with:
            toolchain: stable
            default: true
        - name: Run rust tests
          uses: actions-rs/cargo@v1
          with:
            command: test

        - name: Set up Python ${{ matrix.python-version }}
          uses: actions/setup-python@v1
          with:
            python-version: ${{ matrix.python-version }}

        - name: Install dependencies
          run: |
            python -m pip install --upgrade pip
            pip install -r requirements-dev.txt
            pip install .
        - name: Build Python package
          run: maturin build --release --no-sdist --strip --interpreter python
        # We run this job until here for every build so that we notice early if there's anything
        # that would prevent to publish a release. But the actual publishing only happens when we
        # create an actual Github release.
        - name: Release
          uses: softprops/action-gh-release@v1
          if: startsWith(github.ref, 'refs/tags/')
          with:
            files: target/wheels/rusty_rlp*.whl
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

        - name: PyPi publish
          if: github.event_name == 'release' && github.event.action == 'created'
          env:
            MATURIN_PASSWORD: ${{ secrets.PYPI }}
          run: maturin publish --no-sdist --username __token__ --interpreter python
          
  release_aarch64:
      runs-on: ${{ matrix.os }}
      needs: test
      strategy:
        fail-fast: false
        matrix:
          python-version: ['cp36-cp36m', 'cp37-cp37m', 'cp38-cp38', 'cp39-cp39']
          os: [ubuntu-latest]
      env:
        py: /opt/python/${{ matrix.python-version }}/bin/python
        img: quay.io/pypa/manylinux2014_aarch64

      steps:
        - uses: actions/checkout@v2
        - name: rust-toolchain
          uses: actions-rs/toolchain@v1
          with:
            toolchain: stable
            default: true
            
        - name: Run rust tests
          uses: actions-rs/cargo@v1
          with:
            command: test

        - name: Set up QEMU
          id: qemu
          uses: docker/setup-qemu-action@v1 
        - name: Installing dependencies and Building
          run: |
            docker run --rm -v ${{ github.workspace }}:/ws:rw --workdir=/ws \
            ${{ env.img }} \
            bash -exc '${{ env.py }} -m venv .env && \
            yum install python3-devel -y && \
            yum install python3-pip -y && \ 
            curl --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain none && \
            source $HOME/.cargo/env && \
            pip3 install --upgrade pip && \
            pip3 install -r requirements-dev.txt && \
            pip3 install . && \
            pip3 install maturin && \
            wget http://musl.cc/aarch64-linux-musl-cross.tgz && \
            tar xzf aarch64-linux-musl-cross.tgz -C /opt --strip-components=1 && \
            export PATH=$PATH:/opt/bin && \
            echo '[target.aarch64-unknown-linux-musl]' >> ~/.cargo/config && \
            echo 'linker = "aarch64-linux-musl-gcc"' >> ~/.cargo/config && \ 
            echo 'rustflags = [ "-C", "target-feature=+crt-static", "-C", "link-arg=-lgcc" ]' >> ~/.cargo/config && \
            maturin build --release --no-sdist --strip --interpreter python && \
            deactivate'
